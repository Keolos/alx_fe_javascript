<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #quoteDisplay {
      margin: 20px 0;
      padding: 15px;
      border: 1px solid #333;
      border-radius: 5px;
      background: #f9f9f9;
      min-height: 50px;
    }
    .quote {
      font-size: 18px;
      margin-bottom: 5px;
    }
    .category {
      font-size: 14px;
      color: #555;
    }
    .margin-top-20 {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Quote display section -->
  <div id="quoteDisplay"></div>
  <button id="newQuote">Show New Quote</button>
  <!-- Category filter -->
    <div class="margin-top-20">
  <label for="categoryFilter"><strong>Filter by Category:</strong></label>
  <select id="categoryFilter">
    <option value="all">All Categories</option>
    <!-- Categories will be dynamically added here -->
  </select>
    </div>

  <!-- Form to add new quotes -->
  <div class="margin-top-20">
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
  <div class="margin-top-20">
  <button id="exportQuotes">Export Quotes</button>
    </div>

    <div class="margin-top-20">
  <label for="importFile">Import Quotes (JSON):</label>
  <input type="file" id="importFile" accept="application/json" title="Select a JSON file to import quotes" />
  <button id="importQuotes">Import Quotes</button>
</div>
    <script>
        const quotes = [
        { text: "The only limit to our realization of tomorrow is our doubts of today.", category: "Motivation" },
        { text: "Life is 10% what happens to us and 90% how we react to it.", category: "Life" },
        { text: "The purpose of our lives is to be happy.", category: "Happiness" }
        ];
    
        function displayQuote(quote) {
        const quoteDisplay = document.getElementById('quoteDisplay');
        quoteDisplay.innerHTML = `<div class="quote">${quote.text}</div><div class="category">${quote.category}</div>`;
        }
    
        function getRandomQuote() {
        return quotes[Math.floor(Math.random() * quotes.length)];
        }
    
        document.getElementById('newQuote').addEventListener('click', () => {
        displayQuote(getRandomQuote());
        });
    
        document.getElementById('addQuoteBtn').addEventListener('click', () => {
        const newQuoteText = document.getElementById('newQuoteText').value;
        const newQuoteCategory = document.getElementById('newQuoteCategory').value;
        if (newQuoteText && newQuoteCategory) {
            quotes.push({ text: newQuoteText, category: newQuoteCategory });
            alert("New quote added!");
            document.getElementById('newQuoteText').value = '';
            document.getElementById('newQuoteCategory').value = '';
        } else {
            alert("Please fill in both fields.");
        }
        });
    
        document.getElementById('exportQuotes').addEventListener('click', () => {
        const dataStr = JSON.stringify(quotes, null, 2);
        const blob = new Blob([dataStr], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'quotes.json';
        a.click();
        URL.revokeObjectURL(url);
        });
    
        document.getElementById('importQuotes').addEventListener('click', () => {
        const fileInput = document.getElementById('importFile');
        if (fileInput.files.length > 0) {
            const fileReader = new FileReader();
            fileReader.onload = function(event) {
            try {
                const importedQuotes = JSON.parse(event.target.result);
                if (Array.isArray(importedQuotes)) {   
                    quotes.push(...importedQuotes);
                    alert("Quotes imported successfully!");
                } else {
                    alert("Invalid file format. Please upload a valid JSON file.");
                }
            } catch (error) {
                alert("Error reading file: " + error.message);
            }
            };
            fileReader.readAsText(fileInput.files[0]);
        } else {
            alert("Please select a file to import.");
        }
        });

</script>
  <script src="script.js"></script>
</body>
</html>
